<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MonumentGameWeb</title>
  <base href="/" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Fancy CSS -->
  <link href="css/app.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark top-navbar shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="#">MonumentGameWeb</a>
      <button class="navbar-toggler" type="button" id="nav-toggle">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sidebar + Main Content -->
  <div class="wrapper d-flex">
    <aside class="sidebar p-3" id="sidebar">
      <nav class="nav flex-column">
        <a class="nav-link active" href="">Home</a>
        <a class="nav-link" href="counter">Counter</a>
        <a class="nav-link" href="rps">Rock-Paper-Scissors</a>
        <a class="nav-link" href="trivia">Trivia</a>
        <!-- "Guess the Monument" removed since it's already in the left menu -->
      </nav>
    </aside>

    <main class="main-content flex-fill p-4">
      <div id="app">
        <div class="loading-wrapper">
          <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%"></circle>
            <circle r="40%" cx="50%" cy="50%"></circle>
          </svg>
          <div class="loading-progress-text"></div>
        </div>
      </div>
    </main>
  </div>

  <!-- Blazor Error UI -->
  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="." class="reload">Reload</a>
    <span class="dismiss">ðŸ—™</span>
  </div>

  <!-- Blazor Runtime -->
  <script src="_framework/blazor.webassembly.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('nav-toggle');
    const sidebar = document.getElementById('sidebar');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
